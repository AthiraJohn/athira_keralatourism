<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="signin.css">


</head>

<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Welcome To Kerala Tourism</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="districts.html">Districts</a></li>
                        <li><a href="signin.html">Sign In</a></li>
                        <li><a href="signup.html">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="container">
            <div class=row>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div id="ui">
                        <h2 class="text-center">Sign In</h2>
                        <br>
                        <form action="index.html" class="form-group text-center" method="POST"
                            onsubmit="return validate1() && validate2()">
                            <label>E-mail</label>
                            <input type="text" autocomplete="off" class="form-control" id="email"
                                placeholder="Enter your E-mail.."
                                pattern="([A-Za-z0-9\.\-]+)@([A-Za-z0-9\-]+).([a-z]{2,3})(.[a-z]{2,3})?"
                                title="Invalid email" required />
                            <label for="error" id="error"></label>
                            <br>
                            <label>Password</label>
                            <br>
                            <input name="password" class="form-control" id="password" type="password" size="15" maxlength=30
                            placeholder="Enter your Password.." required />
                            <br>
                            <div class="text-left">
                                <div class="mb-3">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="cb1" name="">
                                        <label class="custom-control-label" for="cb1">Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <input type="submit" name="submit" value="Log In" class="btn btn-primary btn-block btn-lg">
                            <br><br>
                            <div class="text-right">
                                <a href="#" class="forget-link">Forgot Password?</a>
                            </div>
                            <br>
                            <div class="text-center mb-2">
                                Don't have an account?
                                <a href="signup.html" class="login-link">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </div>

    <br><br>
    <footer class="footer">
        <div class="outer-footer">
            Copyright &copy; Kerala Tourism. All Rights Reserved.
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="./main.js"></script>

</body>

</html>
